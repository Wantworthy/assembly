<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="/js/vendor/inject.js"></script>
</head>
<body>
<h1>Testing......</h1>

<div id="template"> bbb</div>

<button id="clearit">Clear Cache</button>

<script type="text/javascript">
document.getElementById("clearit").onclick = function() {
  require.clearCache();
};

require.setModuleRoot("");

require.ensure(["js/app", "js/vendor/jquery"], function(require){
  var app = require('js/app').app;
  var $ = require('js/vendor/jquery');
  $(function() {
    $("#template").html(app.template({name : "World"}));
  });
});
</script>
</body>
</html>
